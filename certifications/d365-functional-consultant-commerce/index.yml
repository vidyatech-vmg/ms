### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Dynamics 365 Commerce Functional Consultants set up and use the application functionality in Dynamics 365 Commerce and provide support for the application.'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant, developer, information worker, or IT or business professional using Dynamics 365 Commerce to support your team and organization, this certification could help give your career a boost. As a candidate for this certification, you configure, deploy, and maintain Dynamics 365 Commerce applications.
  
  Candidates must have a strong understanding of unified commerce business operations. They configure Dynamics 365 Commerce headquarters; configure and manage Commerce call centers, manage Point of Sale (POS) in Commerce, manage e-commerce, and configure products, prices, discounts, loyalty, and affiliations.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  
  - Work with a functional consultant on some Dynamics 365 Commerce projects.
  - Take self-paced learning paths on Microsoft Learn.
  - Sign up for an instructor-led training course.
  
  
subTitle: 'Dynamics 365 Commerce Functional Consultants set up and use the application functionality in Dynamics 365 Commerce and provide support for the application.'
