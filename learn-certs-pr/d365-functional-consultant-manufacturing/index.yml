### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management, Manufacturing Functional Consultants integrate digital and physical systems; improve visibility, manufacturing efficiency, and flexibility; and lower costs for their clients.'
uid: certification.d365-functional-consultant-manufacturing
certificationRenewalUid: renewal.d365-functional-consultant-manufacturing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant or a business user with a deep understanding of manufacturing industry standards, this certification might be for you. You also need experience configuring and implementing Dynamics 365 Supply Chain Management to meet the needs of your organization. Supply chain management, manufacturing functional consultants are key resources who work with developers, solution architects, project managers, and functional consultants in finance, commerce, and supply chain.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  
  - Study the supply chain management and supply chain management, manufacturing modules on Microsoft Learn, and complete more hands-on practice.
  - Sign up for an instructor-led training course that covers the MB-300 or MB-320 track.
  - Take part in the community at [community.dynamics.com](https://community.dynamics.com/), or join a user group.
  - Shadow a manufacturing functional consultant in a manufacturing workstream.
  - Get a mentor, tour manufacturing lines, and learn how things are made.
  - Ask questions, and learn from experts and customers.
subTitle: 'Dynamics 365 Supply Chain Management, Manufacturing Functional Consultants integrate digital and physical systems; improve visibility, manufacturing efficiency, and flexibility; and lower costs for their clients.'
