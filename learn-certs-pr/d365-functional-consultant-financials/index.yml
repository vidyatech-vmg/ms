### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'Dynamics 365 Finance Functional Consultants unify global financials and operations; automate tasks and workflows; and streamline customer ordering, selling, invoicing, and reporting.'
uid: certification.d365-functional-consultant-financials
certificationRenewalUid: renewal.d365-functional-consultant-financials
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Use this certification to prove your skills and help advance your career, if you have experience as a functional consultant who analyzes business requirements and translates them into successful business processes and solutions based on industry best practices. You need to have experience in implementing and configuring Dynamics 365 Finance to meet business requirements.
  
  This certification is a good fit for people in finance departments who work in accounts receivable, accounts payable, general ledger, fixed assets, budgeting, cost accounting and cost management, or expenses. You must have a fundamental understanding of business accounting principles and financial operations.
  
  If you need more experience before you try to earn this certification, here are some suggestions:
  - Work with a functional consultant who uses Dynamics 365 Finance.
  - Work as a functional consultant on one or more projects.
  - Work on a finance consulting project.
  - Join the community of experts and peers at [community.dynamics.com](https://community.dynamics.com/).
  - Take available learning paths on Microsoft Learn.
  - Sign up for an instructor-led training course.
  - Complete more hands-on practice.
subTitle: 'Dynamics 365 Finance Functional Consultants unify global financials and operations; automate tasks and workflows; and streamline customer ordering, selling, invoicing, and reporting.'
levels:
- intermediate
skills:
- Use common functionality and implementation tools
- Configure security, processes, and options
- Manage Finance and Operations data
- Validate and support the solution
- Set up and configure financial management
- Implement and manage accounts payable and expenses 
- Implement accounts receivable, credit, collections, and revenue recognition 
- Manage budgeting and fixed assets
