summary: |-
  <div><strong>The content of this exam will be updated on February 24, 2021. Please download the skills measured document below to see what will be changing.</strong><br/><br/></div>
  
  Candidates for this exam are Dynamics 365 Marketing Functional Consultants. Candidates are responsible for implementing solutions that attract and convert leads, build brand awareness, standardize omnichannel messaging, and deliver marketing insights.

  Candidates are responsible for configuring and expanding the core marketing application to include email marketing, setup, interactive customer journeys, leads nurturing with personalized experiences, LinkedIn integration, Events, surveys, Landing Pages, segmentation and scoring, and maintaining General Data Protection Regulation (GDPR) compliance.

  Candidates should have some knowledge of marketing principles and the Marketing application's role in relationship to the Dynamics 365 suite of applications, including integration with Dynamics 365 and Microsoft 365 applications. Candidates should understand industry terminology, priorities, common initiatives, standards, methodologies, and best practices.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: configure marketing applications; manage segments and lists; create and manage marketing forms and pages; manage leads, contacts, and accounts; create and manage marketing emails; manage customer journeys; manage events and webinars; and configure Dynamics 365 Customer Voice.'
