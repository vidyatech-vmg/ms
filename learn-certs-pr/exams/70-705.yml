displayName: 70-705
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are sales professionals who sell licensing solutions to large organizations. Organizations in this category typically have 250 or more devices or users. Candidates should have at least six months of experience selling Microsoft licensing solutions as well as a basic understanding of all Microsoft corporate licensing solutions, including Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open and Open Value.

  Candidates should also have a basic understanding of the types of Microsoft products, such as operating systems, server applications, desktop applications, and Online Services, and their respective licensing models. Candidates are expected to validate their ability to define a solution that best suits the customer's needs.
