summary: |-
  <div>
  <div><strong>The content of this exam was updated on January 27, 2021. Please download the skills measured document below to see what changed.</strong><br/><br/></div>
  </div>
  
  Candidates for this exam are Messaging Administrators who deploy, configure, manage, troubleshoot, and monitor recipients, permissions, mail protection, mail flow, and public folders in hybrid and cloud enterprise environments.
  
  Messaging Administrators are responsible for managing hygiene, messaging infrastructure, hybrid configuration, migration, transport, mailboxes, and client access.
  
  Messaging Administrators collaborate with the Security Administrator and Microsoft 365 Enterprise Administrator to implement a secure hybrid or cloud-only topology that meets the business needs of an enterprise.
  
  The Messaging Administrator should have a working knowledge of authentication types, licensing, and integration with Microsoft 365 applications.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: manage organizational settings and resources; plan and manage the mail architecture; plan and implement a hybrid configuration and migration; and secure the messaging environment.'
