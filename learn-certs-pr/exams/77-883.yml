  The typical candidate for the exam is a student, office worker, or instructor who needs to navigate PowerPoint 2010 at the feature and functionality level.

  The core PowerPoint 2010 user is proficient with productivity tools, frequently collaborates with others on projects, and personalizes his or her working environment for efficiency. Candidates should know and demonstrate how to create or produce effective, practical slide shows.
