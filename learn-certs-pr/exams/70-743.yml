displayName: 70-743
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are IT professionals who implement the Windows Server 2016 core infrastructure services.

  Candidates have already earned an MCSA&#58; Windows Server 2008 or MCSA&#58; Windows Server 2012 R2 certification. This exam covers key aspects of installation, storage, compute, networking, and identity functionality available in Windows Server 2016.
  
  <div><strong><br/>Note&#58; There are exam updates effective as of November 2, 2018. To learn more about these changes and how they affect the skills measured, please download and review the Exam 743 change document.</strong></div>
