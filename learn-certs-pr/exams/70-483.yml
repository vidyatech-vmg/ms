displayName: 70-483
summary: |
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are developers with at least one year of experience programming essential business logic for a variety of application types, hardware, and software platforms using C#.

  Candidates should also have a thorough understanding of the following&#58;
  - Managing program flow and events
  - Asynchronous programming and threading
  - Data validation and working with data collections including LINQ
  - Handling errors and exceptions
  - Working with arrays and collections
  - Working with variables, operators, and expressions
  - Working with classes and methods
  - Decision and iteration statements
  
  <div><strong><br/>Note&#58; There are exam updates effective as of December 14, 2017. To learn more about these changes and how they affect the skills measured, please download and review the Exam 483 change document.</strong></div>
