uid: exam.77-601
displayName: 77-601
summary: |-
  Candidates for this exam should have the equivalent of six months to one year of hands-on experience creating business deliverables with Microsoft Office Word 2007 and might have experience with previous versions of Office Word. These candidates are especially strong in creating, customizing, and organizing documents by using formatting and visual content that is appropriate for the information presented. They are also strong in reviewing, sharing, and securing content.
