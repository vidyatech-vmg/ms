summary: |-
  This exam covers the ability to create and maintain professional-looking reports, multicolumn newsletters, résumés, and business correspondence. Candidates are expected to demonstrate the correct application of the principal features of Word and complete tasks independently.
subTitle: This exam measures competency in the correct application of the principal features of Word by creating and editing documents for a variety of purposes and situations. The exam covers the ability to create and maintain professional-looking reports, multicolumn newsletters, résumés, and business correspondence.
