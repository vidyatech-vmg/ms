  description: 'Exam 70-465: Designing Database Solutions for Microsoft SQL Server'
uid: exam.70-465
displayName: 70-465
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is intended for database professionals who design and build database solutions in the organization. They are responsible for the creation of plans and designs for database structure, storage, objects, and servers. They create the plan for the environment in which the database solution runs.
  
  <div><strong><br/>As of February 18, 2016, this exam includes content covering both SQL Server 2012 and 2014. Please note that this exam does not include questions on features or capabilities that are present only in the SQL Server 2012 product. For more information, please <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO">download and review this document</a>.</strong></div>
