summary: |-
  The exam covers the ability to customize Word environments to meet project needs, and to enhance productivity. Examples of expert-level documents include a business plan, a research paper, a book, a specialized brochure, and a mass mailing. Candidates are expected to demonstrate the correct application of the principal features of Word at an expert-level and complete tasks independently.
subTitle: This exam measures competency in creating and managing professional documents for a variety of specialized purposes and situations. The exam covers the ability to customize Word environments to meet project needs and to enhance productivity. Examples of expert-level documents include a business plan, a research paper, a book, a specialized brochure, and a mass mailing.
