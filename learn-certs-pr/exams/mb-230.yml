summary: |-
  <div><strong>The content of this exam was updated on October 2, 2020. Please download the skills measured document below to see what changed.</strong><br/><br/></div>
  
  A Dynamics 365 Customer Service Functional Consultant is responsible for implementing omnichannel solutions that focus upon service, quality, reliability, efficiency, and customer satisfaction.
  <br/>

  A Dynamics 365 Customer Service Functional Consultant implements and designs service management visualizations and reports provided by and in collaboration with the solution architect. The Functional Consultant collaborates with the customer engagement administrator to implement and upgrade Power Platform components, including knowledge management, customer feedback, and connected services.
  
  A Dynamics 365 Customer Service Functional Consultant must have strong applied knowledge of customer service, including&#58; understanding industry terminology, priorities, standards, methodologies, customer service operations, and best practices. The Functional Consultant with customer service expertise must have strong applied knowledge of meeting user needs through Dynamics 365 customer service, including in-depth understanding of cases, knowledge management, queues, entitlements, resource scheduling, Service Level Agreements (SLAs), visualizations, connected services, Customer Service Insights, Power Virtual Agents, and Omnichannel for Customer Service. The Functional Consultant's knowledge should include a comprehensive understanding of the customer service application's role in relationship to the Dynamics 365 suite of applications along with a basic understanding of the solution architecture and quality assurance.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: manage cases and Knowledge Management; manage queues, entitlements, and service-level agreements; implement scheduling; implement Omnichannel for Customer Service; and manage analytics.'
