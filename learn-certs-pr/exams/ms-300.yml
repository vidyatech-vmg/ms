displayName: MS-300
summary: |-
  <div>
  <div><strong>This exam retired on August 31, 2020. For currently available options, please refer to the <a href="/learn/certifications/browse/">Browse Certifications and Exams page</a>.</strong><br/><br/></div>
  </div>
  
  Candidates for this exam are Teamwork Administrators who are responsible for configuring, deploying, and managing Office 365 and Azure workloads that focus on efficient and effective collaboration and adoption. Teamwork Administrators manage apps, services, and supporting infrastructure to meet business requirements. The Teamwork Administrator must be able to deploy, manage, migrate, and secure SharePoint (online, on-premises, and hybrid), OneDrive, and Teams.
  <br/>
  
  The Teamwork Administrator is involved with decisions regarding governance and works with other Administrators to implement many of the decisions made by governance bodies. The Teamwork Administrator collaborates with the Messaging Administrator to configure options and security related to email tasks, the Voice Administrator to integrate voice capabilities in organizations, and the Security Administrator to ensure end-to-end security.
  
  Candidates for this exam have a fundamental understanding of integration points with the following apps and services&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner, and Project. The administrator understands how to integrate third-party apps and services including line-of-business applications. Candidates also have an understanding of SQL Server management concepts, Azure Active Directory, PowerShell, networking, Windows server administration, Domain Name System (DNS), Active Directory mobile device management, and alternative operating systems.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: configure and manage SharePoint Online; configure and manage OneDrive for Business; configure and manage Teams; and configure and manage workload integrations.'
