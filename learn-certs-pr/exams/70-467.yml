summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is intended for business intelligence (BI) architects, who are responsible for the overall design of a BI infrastructure and how it relates to other data systems in use.
  
  <div><strong><br/>As of February 18, 2016, this exam includes content covering both SQL Server 2012 and 2014. Please note that this exam does not include questions on features or capabilities that are present only in the SQL Server 2012 product. For more information, please <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">download and review this document</a>.</strong></div>
