displayName: 77-423
summary: |-
  Candidates for the Microsoft Office Specialist (MOS) Outlook 2013 exam can format email message content by using character and paragraph formatting, create or insert graphic elements, such as charts, tables, and SmartArt graphics, into messages. They can also send messages to private recipients by using the Bcc field. Candidates are able to create contact records, tasks, and appointments from incoming messages, and they set up contact groups to facilitate communication with other Outlook users.
