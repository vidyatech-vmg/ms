  title: 'Exam MD-101: Managing Modern Desktops'
  description: 'Exam MD-101: Managing Modern Desktops'
uid: exam.md-101
displayName: MD-101
summary: |-
  If you passed [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) before it retired on March 31, 2019, you only need to take MD-101 to earn the Modern Desktop certification.
  
  Candidates for this exam are Administrators who deploy, configure, secure, manage, and monitor devices and client applications in an enterprise environment. Candidates manage identity, access, policies, updates, and apps.
  
  As an Administrator, candidates typically collaborate with the Microsoft 365 Enterprise Administrator to design and implement a device strategy that meets the business needs of a modern organization.
  
  Candidates must be familiar with Microsoft 365 workloads and must be proficient and experienced in deploying, configuring, and maintaining Windows 10 and non-Windows devices and technologies.
  
  You may be eligible for ACE college credit if you pass this certification exam. See [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams) for details.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: deploy and update operating systems; manage policies and profiles; manage and protect devices; and manage apps and data. If you passed Exam 70-698 before it expired on March 31, 2019, you only need to take MD-101 to earn the Modern Desktop certification.'
