title: Configuring Advanced Windows Server 2012 Services
metadata:
  title: 'Exam 70-412: Configuring Advanced Windows Server 2012 Services'
  description: 'Exam 70-412: Configuring Advanced Windows Server 2012 Services'
uid: exam.70-412
displayName: 70-412
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is part three of a series of three exams that test the skills and knowledge necessary to administer a Windows Server 2012 infrastructure in an enterprise environment. Passing this exam validates a candidate's ability to perform the advanced configuring tasks required to deploy, manage, and maintain a Windows Server 2012 infrastructure, such as fault tolerance, certificate services, and identity federation. Passing this exam along with the other two exams confirms that a candidate has the skills and knowledge necessary for implementing, managing, maintaining, and provisioning services and infrastructure in a Windows Server 2012 environment.
  
  <div><strong><br/>There are exam updates effective as of April 19, 2018. To learn more about these changes and how they affect the skills measured, please download and review the Exam 412 change document.</strong></div>
