uid: exam.mo-200
displayName: MO-200
summary: |-
  This exam covers the ability to create and edit a workbook with multiple sheets and use a graphic element to represent data visually. Workbook examples include professional-looking budgets, financial statements, team performance charts, sales invoices, and data-entry logs. Candidates are expected to demonstrate the correct application of the principal features of Excel and complete tasks independently.
subTitle: This exam measures competency in the fundamentals of creating and managing worksheets and workbooks, creating cells and ranges, creating tables, applying formulas and functions, and creating charts and objects. The exam covers the ability to create and edit a workbook with multiple sheets and use a graphic element to represent data visually. Workbook examples include professional-looking budgets, financial statements, team performance charts, sales invoices, and data entry logs.
