summary: |-
  The exam covers the ability to customize Excel environments to meet project needs and to enhance productivity. Expert workbook examples include custom business templates, multiple-axis financial charts, amortization tables, and inventory schedules. Candidates are expected to demonstrate the correct application of the principal features of Excel at an expert-level and complete tasks independently.
subTitle: This exam measures competency in creating, managing, and distributing professional spreadsheets for a variety of specialized purposes and situations. The exam covers the ability to customize Excel environments to meet project needs and to enhance productivity. Expert workbook examples include custom business templates, multiple-axis financial charts, amortization tables, and inventory schedules. 
