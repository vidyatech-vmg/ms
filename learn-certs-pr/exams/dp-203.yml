uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure Data Engineers integrate, transform, and consolidate data from various structured and unstructured data systems into structures that are suitable for building analytics solutions.
  
  Candidates for Exam DP-203: Data Engineering on Microsoft Azure must have solid knowledge of data processing languages, such as SQL, Python, or Scala, and they need to understand parallel processing and data architecture patterns.
  
  <div><br/><font color='red'><strong>Note: This exam will be available on February 23, 2021.</strong></font></div>
subTitle: 'This exam will be available on February 23, 2021. This exam measures your ability to accomplish the following technical tasks: design and implement data storage; design and develop data processing; design and implement data security; and monitor and optimize data storage and data processing.'
