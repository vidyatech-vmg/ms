summary: |-
  The exam covers the ability to enhance professional correspondence, create calendars, and schedule appointments. Application examples include coordinating building resources, sending messages for marketing campaigns, planning staff meetings, and assigning meeting action items. Candidates are expected to demonstrate the correct application of the principal features of Outlook and complete tasks independently.
subTitle: This exam measures competency to customize the Outlook user interface format message content, create or insert graphic elements, and send and respond to emails and meeting requests. The exam covers the ability to enhance professional correspondence, create calendars, and schedule appointments. Application examples include coordinating building resources, sending messages for marketing campaigns, planning staff meetings, and assigning meeting action items.
