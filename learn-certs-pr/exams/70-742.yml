  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam manage identities using the functionalities in Windows Server 2016. Candidates install, configure, manage, and maintain Active Directory Domain Services (AD DS) as well as implement Group Policy Objects (GPOs).

  Candidates should also be familiar implementing and managing Active Directory Certificate Services (AD CS), Active Directory Federations Services (AD FS), Active Directory Rights Management Services (AD RMS), and Web Application proxy.
  
  <div><strong><br/>Note&#58; There are exam updates effective as of November 3, 2017. To learn more about these changes and how they affect the skills measured, please download and review the Exam 742 change document.</strong></div>
