  </div>
  
  Candidates for this exam should be architects or engineers with extensive experience and knowledge of the SAP system landscape and industry standards that are specific to the long-term operation of an SAP solution on Microsoft Azure.
  
  Responsibilities for an architect or an engineer for Azure for SAP Workloads include making recommendations on services and adjust resources as appropriate for optimal resiliency, performance, scale, provision, size, and monitoring.
  
  Architects or engineers for Azure for SAP Workloads partner with cloud administrators, cloud DBAs, and clients to implement solutions.
  
  A candidate for this exam should have extensive experience and knowledge of SAP applications: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS servers for SAP applications and databases, Azure portal, ARM templates, operating systems, virtualization, cloud infrastructure, storage structures, high availability design, disaster recovery design, data protection concepts, and networking.
  
