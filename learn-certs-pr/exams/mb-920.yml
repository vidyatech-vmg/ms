summary: |-
  This exam covers the features and capabilities of Microsoft Dynamics 365 finance and operations apps.
  
  Candidates for this exam should have general knowledge of or relevant working experience in an Information Technology (IT) environment. They should also have a fundamental understanding of financial principles and business operations.
  
  <div><br/><strong>Note&#58; This exam will be available on February 26, 2021.</strong></div>
subTitle: 'This exam will be available on February 26, 2021. This exam measures your ability to describe the following: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; Project Operations; Dynamics 365 Business Central; and shared features.'
