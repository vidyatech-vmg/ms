### YamlMime:Examination
title: Administering Windows Server 2012
metadata:
  title: 'Exam 70-411: Administering Windows Server 2012'
  description: 'Exam 70-411: Administering Windows Server 2012'
uid: exam.70-411
displayName: 70-411
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is part two of a series of three exams that test the skills and knowledge necessary to administer a Windows Server 2012 infrastructure in an enterprise environment. Passing this exam validates a candidate's ability to administer the tasks required to maintain a Windows Server 2012 infrastructure, such as user and group management, network access, and data security. Passing this exam along with the other two exams confirms that a candidate has the skills and knowledge necessary for implementing, managing, maintaining, and provisioning services and infrastructure in a Windows Server 2012 environment.
  
  <div><strong><br/>There are exam updates effective as of April 19, 2018. To learn more about these changes and how they affect the skills measured, please download and review the Exam 411 change document.</strong></div>
