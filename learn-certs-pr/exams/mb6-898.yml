displayName: MB6-898
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are Microsoft Dynamics 365 partners who set up and use the application functionality in Microsoft Dynamics 365 for Talent and provide support for the application. This exam is also appropriate for sales personnel who have a background in business solutions and would like to demonstrate functional understanding of the Microsoft Dynamics 365 for Talent application.

  Candidates typically should have a strong understanding of human capital management, operational HR processes, and experience deploying, maintaining, and using Microsoft Dynamics 365 for Talent.
  
  <div><strong><br/>Exam MB6-898 applies to the April 2018 release of Dynamics 365 for Talent. For the most up-to-date information about the product, see&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</strong></div>
