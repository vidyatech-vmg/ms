  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam perform tasks related to the networking features and functionalities available in Windows Server 2016. Candidates should have familiarity with implementing and managing DNS, DHCP, and IPAM, as well as deploying remote access solutions such as VPN and RADIUS.

  Candidates should also have experience managing DFS and branch cache solutions, configuring high performance network features and functionality, and implementing Software Defined Networking (SDN) solutions such as Hyper-V Network Virtualization (HNV) and Network Controller.
  
  <div><strong><br/>Note&#58; There are exam updates effective as of March 13, 2019. To learn more about these changes and how they affect the skills measured, please download and review the Exam 741 change document.</strong></div>
