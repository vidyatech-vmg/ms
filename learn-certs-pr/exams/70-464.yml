  title: 'Exam 70-464: Developing Microsoft SQL Server Databases'
  description: 'Exam 70-464: Developing Microsoft SQL Server Databases'
uid: exam.70-464
displayName: 70-464
summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is intended for database professionals who build and implement databases across organizations and who ensure high levels of data availability. Their responsibilities include creating database files, data types, and tables; planning, creating, and optimizing indexes; ensuring data integrity; implementing views, stored procedures, and functions; and managing transactions and locks.
  
  <div><strong><br/>As of February 18, 2016, this exam includes content covering both SQL Server 2012 and 2014. Please note that this exam does not include questions on features or capabilities that are present only in the SQL Server 2012 product. For more information, please <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">download and review this document</a>.</strong></div>
