displayName: 77-421
summary: |-
  Candidates for the Microsoft OneNote 2013 exam should have a fundamental understanding of the OneNote environment and the ability to complete tasks independently. They should know and demonstrate the correct application of the principle features of OneNote 2013.

  Candidates should be able to create, edit, and share notebooks for a variety of purposes and situations. They use OneNote as a digital notebook to facilitate their work and to integrate with other Office 2013 applications. Candidates work with the features of OneNote 2013 to organize and collaborate effectively. Notebook examples include class notes, minutes from meetings, event planning, and to-do lists. Candidate roles might include students, instructors, administrative assistants, company teams, project managers, and others.
