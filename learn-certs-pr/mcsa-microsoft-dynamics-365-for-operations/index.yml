summary: |-
  <div><strong>This certification has been retired. For currently available options, please refer to the <a href='/learn/certifications/browse/'>Browse Certifications and Exams page</a>. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href='https://aka.ms/certdashboard'>Certification Dashboard</a>.</strong><br/><br/></div>
  
  This certification demonstrates your expertise in Microsoft Dynamics 365 technologies to implement the basic technical and development tasks required to customize Microsoft Dynamics 365 for Operations. This audience typically includes technical consultants, programmers, and IT personnel.
  
  To earn the MCSA&#58; Microsoft Dynamics 365 for Operations certification, complete the following requirements&#58;
  - Pass exam [MB6-894: Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - And pass one of the following exams&#58;
    - [70-764: Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765: Provisioning SQL Databases](/learn/certifications/exams/70-765)
