### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Developers who work with Microsoft Power Apps and Dynamics 365 are responsible for designing, developing, securing, and extending a Dynamics 365 implementation. Candidates implement components of the solution that include application enhancements, custom user experience, system integrations, data conversions, custom process automation, and custom visualizations.
uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><strong>This certification has been retired. For currently available options, please refer to the <a href="/learn/certifications/browse/">Browse Certifications and Exams page</a>. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href="https://aka.ms/certdashboard">Certification Dashboard</a>.</strong><br/><br/></div></div>
  
  Developers who work with Microsoft Power Apps and Dynamics 365 are responsible for designing, developing, securing, and extending a Dynamics 365 implementation. Candidates implement components of the solution that include application enhancements, custom user experience, system integrations, data conversions, custom process automation, and custom visualizations.
subTitle: Developers who work with Microsoft Power Apps and Dynamics 365 are responsible for designing, developing, securing, and extending a Dynamics 365 implementation.
