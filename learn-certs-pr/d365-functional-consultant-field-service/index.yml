### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Field Service Functional Consultants configure the Field Service application, implement solutions that manage the field service lifecycle, and deploy the Connected Field Service (IoT) solution.'
uid: certification.d365-functional-consultant-field-service
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant responsible for configuring and implementing Dynamics 365 solutions for customers, you’re a good fit for this certification, which can highlight your skills and help advance your career. A Dynamics 365 Field Service functional consultant is responsible for implementing solutions that manage resources which complete the field service life cycle. As a functional consultant, you know how to work with project managers, developers, and solution architects. You should have a minimum of one to three years of experience as a functional consultant implementing Dynamics 365.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  - Work as a Dynamics 365 functional consultant on a few projects.
  - Work on a Dynamics 365 Field Service implementation.
  - Join the community at [community.dynamics.com](https://community.dynamics.com/).
  - Take available learning paths on [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service).
  - Complete more hands-on practice.
  - Sign up for an instructor-led training course
subTitle: Microsoft Dynamics 365 Field Service Functional Consultants configure the Field Service application, implement solutions that manage the field service lifecycle, and deploy the Connected Field Service (IoT) solution.
