title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management Functional Consultants streamline cost accounting, inventory management, master planning, and warehouse management for their clients.'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant or a business user with a fundamental understanding of supply chain management industry standards, this certification could be a good fit for you. You also need experience configuring and implementing Dynamics 365 Supply Chain Management to meet the needs of your organization. Supply chain management functional consultants are key resources who work with developers, solution architects, project managers, and functional consultants in finance, commerce, and manufacturing.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  
  - Study the supply chain management modules on Microsoft Learn, and complete more hands-on practice.
  - Sign up for an instructor-led training course that covers the MB-300 or MB-330 track.
  - Take part in the community at [community.dynamics.com](https://community.dynamics.com/), or join a user group.
  - Shadow a supply chain management functional consultant, and help to implement Dynamics 365 Supply Chain Management functionalities.
  - Get a mentor, tour warehouses, and learn how things are made.
  - Ask questions and learn from experts and customers.
subTitle: 'Dynamics 365 Supply Chain Management Functional Consultants streamline cost accounting, inventory management, master planning, and warehouse management for their clients.'
