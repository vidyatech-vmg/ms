  description: 'MCSE: Data Management and Analytics'
uid: certification.mcse-data-management-analytics
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div><strong>This certification has been retired. For currently available options, please refer to the <a href='/learn/certifications/browse/'>Browse Certifications and Exams page</a>. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href='https://aka.ms/certdashboard'>Certification Dashboard</a>.</strong><br/><br/></div>
  
  This certification validates that you have the skills needed to run a highly efficient and modern data center, identity management, systems management, virtualization, storage, and networking.

  To earn the MCSE&#58; Data Management & Analytics certification, complete the following requirements&#58;
  - Earn one prerequisite certification&#58;
    - Prerequisite Option 1&#58; [MCSA: SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Prerequisite Option 2&#58; [MCSA: SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Prerequisite Option 3&#58; [MCSA: SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Prerequisite Option 4&#58; [MCSA: SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - Prerequisite Option 5&#58; [MCSA: BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - And pass one of the elective exams&#58;
    - [70-464: Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465: Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466: Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467: Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762: Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767: Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768: Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777: Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
