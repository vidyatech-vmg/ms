summary: |-
  <div><strong>This certification has been retired. For currently available options, please refer to the <a href='/learn/certifications/browse/'>Browse Certifications and Exams page</a>. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href='https://aka.ms/certdashboard'>Certification Dashboard</a>.</strong><br/><br/></div>
  
  This certification validates that you have the expertise to work with and manage Microsoft Dynamics 365 technologies. You'll start with a foundation in Microsoft Dynamics 365 and demonstrate additional expertise in one or more business specific areas.

  To earn the MCSE&#58; Business Applications certification, complete the following requirements&#58;
  - Earn the prerequisite certification&#58; [MCSA: Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - And pass one of the elective exams&#58;
    - [MB2-716: Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897: Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898: Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
