  ### セクション 8&#58; Azure データ プラットフォームの保護
  このモジュールでは、Azure で多重層のセキュリティ モデルを提供してデータを保護する方法について学習します。受講者は、安全なネットワークおよびアクセス キーの設定から、アクセス許可の定義、幅広いデータ ストアにまたがる監視まで、幅広いセキュリティについて調べます。
