summary: |-
  このコースでは、リレーショナルデータと No-SQL データの両方が組み込まれたオンプレミス、クラウド、およびハイブリッドのデータ シナリオを含めて、ビジネス要件と技術要件に合わせたソリューションにさまざまなデータ プラットフォーム テクノロジを実装します。また、ストリーミングとバッチ データの両方の幅広いテクノロジおよび言語を使用して、データを処理する方法も学習します。
  
  また、受講者は認証、認可、データ ポリシーおよび標準を含めて、データ セキュリティの実装方法も調べます。また、データ ストレージとデータ処理アクティビティの両方のために、データ ソリューションの監視を定義して実装します。最後に、ビッグ データの最適化、およびディザスター リカバリー、データのバッチ処理とストリーミングのソリューションが含まれる Azure データ ソリューションを管理してトラブルシューティングを行います。

  #### Audience profile
  このコースの主な受講者は、Microsoft Azure に存在しているデータ プラットフォーム テクノロジについて学習したいと考えているデータ プロフェッショナル、データ アーキテクト、およびビジネス インテリジェンス プロフェッショナルです。
  
  このコースの 2 番目の受講者は、Microsoft Azure に存在しているデータ プラットフォーム テクノロジからコンテンツを配信するアプリケーションを開発する個人です。
prerequisitesSection: |-
  専門家としての経験に加えて、このトレーニングを受ける受講者は以下のコースに相当する技術的な知識を持っている必要があります。
  - Azure の基本
outlineSection: |-
  ### セクション 1&#58; データ エンジニアのための Azure
  このモジュールでは、データの世界がどのように進化してきたか、クラウド データ プラットフォーム テクノロジによって、さまざまな方法でデータを探索するための新しい機会をビジネスにどのように提供されるかを調べます。受講者は利用できるさまざまなデータ プラットフォーム テクノロジの概要、and how 組織に利益をもたらすこの新しい世界で作業するために、データ エンジニアの役割と責任がどのように進化してきたかを理解します。
  #### レッスン
  - 進化し続けるデータの世界について説明する
  - Azure データ プラットフォームでのサービスを調査する
  - データ エンジニアによって実行されるタスクを特定する
  - ケース スタディにおけるクラウドのユース ケースについて説明する


  #### ラボ &#58; データ エンジニアのための Azure
  - 進化し続けるデータの世界を特定する
  - Azure データ プラットフォーム サービスを決定する
  - データ エンジニアによって実行されるタスクを特定する
  - データ エンジニアリングの成果物の最終処理を行う

  このモジュールを修了すると、次のことができるようになります。
  - 進化し続けるデータの世界について説明する
  - Azure データ プラットフォームでのサービスを調査する
  - データ エンジニアによって実行されるタスクを特定する
  - ケース スタディにおけるクラウドのユース ケースについて説明する


  ### セクション 2&#58; データ ストレージの操作
  このモジュールでは、Azure でデータを格納するための幅広い方法を指導します。受講者は Azure でのストレージ管理の基本、ストレージ アカウントの作成方法、クラウドに格納するデータに適したモデルの選択方法について学習します。また、幅広いビッグ データ分析ソリューションをサポートする Data Lake Storage を最小限の労力で作成する方法も理解します。
  #### レッスン
  - Azure でのデータ ストレージ アプローチを選択する
  - Azure Storage アカウントを作成する
  - Azure Data Lake Storage について説明する
  - データを Azure Data Lake にアップロードする


  #### ラボ &#58; データ ストレージの操作
  - Azure でのデータ ストレージ アプローチを選択する
  - ストレージ アカウントの作成
  - Data Lake Storage について説明する
  - データを Data Lake Store にアップロードする

  このモジュールを修了すると、次のことができるようになります。
  - Azure でのデータ ストレージ アプローチを選択する
  - Azure Storage アカウントを作成する
  - Azure Data Lake Storage について説明する
  - データを Azure Data Lake にアップロードする


  ### セクション 3&#58; Azure Databricks でのチーム ベースのデータ サイエンスの有効化
  このモジュールでは、Azure Databricks について紹介し、組織がチームのデータ サイエンス プロジェクトを実行できるようにするためにデータ エンジニアがどのように作業を行うかを説明します。Azure Databricks と Apache Spark ノートブックの基礎、サービスとワークスペースのプロビジョニング方法、データ サイエンス プロジェクトに役立つデータの準備タスクの実行方法について学習します。
  #### レッスン
  - Azure Databricks について説明する
  - Azure Databricks の操作
  - Azure Databricks でデータを読み取る
  - Azure Databricks で変換を行う


  #### ラボ &#58; Azure Databricks でのチーム ベースのデータ サイエンスの有効化
  - Azure Databricks について説明する
  - Azure Databricks の操作
  - Azure Databricks でデータを読み取る
  - Azure Databricks で変換を行う

  このモジュールを修了すると、次のことができるようになります。
  - Azure Databricks について説明する
  - Azure Databricks の操作
  - Azure Databricks でデータを読み取る
  - Azure Databricks で変換を行う


  ### セクション 4&#58; Cosmos DB でのグローバル分散データベースの構築
  このモジュールでは、Azure Cosmos DB を使用して NoSQL データを処理する方法を学習します。サービスのプロビジョニング方法、Visual Studio Code 拡張機能および Azure Cosmos DB .NET Core SDK を使用して、サービスでデータを読み込んで調べる方法について学習します。また、ユーザーが世界中のどこからでもデータにアクセスできるように、可用性オプションを構成する方法についても学習します。
  #### レッスン
  - 拡張可能な Azure Cosmos DB データベースを作成する
  - Azure Cosmos DB データベースにデータを挿入してクエリを実行する
  - Visual Studio Code で Cosmos DB 用の .NET Core アプリを構築する
  - Azure Cosmos DB でデータをグローバルに配布する


  #### ラボ &#58; Cosmos DB でのグローバル分散データベースの構築
  - Azure Cosmos DB を作成する
  - Azure Cosmos DB にデータを挿入してクエリを実行する
  - VS Code を使用して Azure Cosmos DB 用の .Net Core アプリを構築する
  - Azure Cosmos DB でデータをグローバルに配布する

  このモジュールを修了すると、次のことができるようになります。
  - 拡張可能な Azure Cosmos DB データベースを作成する
  - Azure Cosmos DB データベースにデータを挿入してクエリを実行する
  - Visual Studio Code で Azure Cosmos DB 用の .NET Core アプリを構築する
  - Azure Cosmos DB でデータをグローバルに配布する


  ### セクション 5&#58; クラウドでのリレーショナル データ ストアの操作
  このモジュールでは、Azure リレーショナル データ プラットフォーム オプション (SQL データベースや SQL Data Warehouse) について調べます。受講者は、他のサービスではなく、ある 1 つのサービスを選択する理由、各サービスのプロビジョニング、接続、管理の方法について説明できるようになります。
  #### レッスン
  - Azure SQLデータベースを使用する
  - Azure SQL Data Warehouse について説明する
  - Azure SQL Data Warehouse の作成とクエリの実行
  - PolyBase を使用してデータを Azure SQL Data Warehouse に読み込む


  #### ラボ &#58; クラウドでのリレーショナル データ ストアの操作
  - Azure SQLデータベースを使用する
  - Azure SQL Data Warehouse について説明する
  - Azure SQL Data Warehouse の作成とクエリの実行
  - PolyBase を使用してデータを Azure SQL Data Warehouse に読み込む

  このモジュールを修了すると、次のことができるようになります。
  - Azure SQLデータベースを使用する
  - Azure Data Warehouse について説明する
  - Azure SQL Data Warehouse の作成とクエリの実行
  - PolyBase を使用したデータの Azure SQL Data Warehouse への読み込み


  ### セクション 6&#58; Stream Analytics でのリアルタイム分析の実行
  このモジュールでは、イベント処理とデータのストリーミングの概念、Events Hubs と Azure Stream Analytics へのこの適用方法について学習します。次に、Stream Analytics ジョブを設定してデータをストリーミングし、受信データに対してクエリを実行し、データの分析を行う方法について学習します。最後に、ジョブの実行を管理および監視する方法を学習します。
  #### レッスン
  - データ ストリームとイベント処理について説明する
  - Event Hubs でのデータ インジェスト
  - Stream Analytics ジョブでのデータの処理


