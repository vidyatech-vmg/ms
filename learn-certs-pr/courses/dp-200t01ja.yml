  - Stream Analytics ジョブでのデータの処理

  このモジュールを修了すると、次のことができるようになります。
  - データ ストリームとイベント処理について説明する
  - Event Hubs でのデータ インジェスト
  - Stream Analytics ジョブでのデータの処理


  ### セクション 7&#58; Azure Data Factory でのデータ移動のオーケストレーション
  このモジュールでは、Azure Data factory を使用して、幅広いデータ プラットフォーム テクノロジによるデータの移動および変換のオーケストレーションを行う方法について学習します。受講者はこのテクノロジの機能を説明し、データの取り込んで変換するエンドツーエンドのデータ パイプラインを設定できるようになります。
  #### レッスン
  - Azure Data Factory のしくみを説明する
