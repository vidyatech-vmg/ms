outlineSection: |-
  ### 모듈 1&#58; 데이터 플랫폼 아키텍처 고려 사항
  이 모듈에서 학생들은 모든 우수한 아키텍처에서 발견되는 핵심 원칙을 검토한 후 Azure에서 안전하고 확장 가능하며 성능이 뛰어난 솔루션을 설계하고 구축하는 방법을 배웁니다. 또한 선택한 기술과 관계없이 아키텍처에 적용할 수 있는 주요 원칙에 따라 조직에 이익이 되도록 아키텍처를 디자인하고 구축하며 지속적으로 개선할 수 있는 방법을 배웁니다.

  #### 과목
  - 아키텍처 만들기의 핵심 원칙
  - 보안을 고려한 디자인
  - 성능 및 확장성
  - Des가용성 및 복구 가능성을 위한 디자인
  - 효율성 및 운영을 위한 디자인
  - 사례 연구


  ### 연습실 &#58; 사례 연구
