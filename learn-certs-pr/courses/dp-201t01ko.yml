summary: |-
  이 과정에서 학생들은 다양한 데이터 플랫폼 기술을 사용하여 비즈니스 및 기술 요구 사항과 일치하는 솔루션을 설계합니다. 여기에는 관계형 데이터, No-SQL 데이터 또는 Data Warehouse 데이터를 통합하는 온-프레미스, 클라우드 및 하이브리드 데이터 시나리오가 포함될 수 있습니다. 또한 스트리밍 및 일괄 처리 데이터 모두에 대해 다양한 기술을 사용하여 프로세스 아키텍처를 디자인하는 방법을 배웁니다.
  
  학생들은 데이터 액세스, 데이터 정책 및 표준을 비롯한 데이터 보안을 디자인하는 방법도 살펴보게 됩니다.또한 학생들은 빅 데이터, 일괄 처리 및 스트리밍 데이터 솔루션의 최적화, 가용성 및 재해 복구를 포함하는 Azure 데이터 솔루션을 설계하게 됩니다.

  #### Audience profile
  이 과정의 대상은 Microsoft Azure에 존재하는 데이터 플랫폼 기술에 대해 배우려는 데이터 전문가, 데이터 설계자 및 비즈니스 인텔리전스 전문가입니다.
  
  이 과정의 2차적인 대상은 Microsoft Azure에 존재하는 데이터 플랫폼 기술을 활용하여 컨텐츠를 제공하는 응용 프로그램을 개발하는 개인 사용자입니다.
