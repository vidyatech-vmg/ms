  ### 모듈 3&#58; Azure 실시간 참조 아키텍처
  이 모듈에서 학생들은 스트리밍 데이터 처리와 관련된 참조 디자인 및 아키텍처 패턴을 배웁니다. Event Hubs 및 Stream Analytics에서 스트리밍 데이터를 수집하여 실시간 데이터 분석을 제공하는 방법을 학습하며, 데이터를 Azure Databricks로 스트리밍하여 추세 분석을 수행하는 데이터 과학 아키텍처도 살펴봅니다. 마지막으로 사물 인터넷(IoT) 아키텍처에서 데이터를 저장하기 위해 어떤 데이터 플랫폼 기술이 필요한지 배웁니다.
  #### 과목
  - 실시간 관점의 람다 아키텍처
  - Azure Stream Analytics를 사용하여 스트림 처리 파이프라인 디자인
  - Azure Databricks를 사용하여 스트림 처리 파이프라인 디자인
  - Azure IoT 참조 아키텍처 만들기


