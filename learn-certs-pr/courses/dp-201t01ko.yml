  ### 모듈 2&#58; Azure Batch 처리 참조 아키텍처
  이 모듈에서 학생들은 데이터 일괄 처리와 관련된 참조 디자인 및 아키텍처 패턴을 배웁니다. 학생들은 온-프레미스 시스템에서 클라우드 데이터 웨어하우스로 데이터를 이동하는 작업을 처리하게 되며 이 작업을 자동화하는 방법을 배웁니다. 또한 학생들은 AI 아키텍처에 대해 살펴보고 데이터 플랫폼을 AI 솔루션과 통합하는 방법을 배웁니다.
  #### 과목
  - 일괄 처리 모드 관점의 람다 아키텍처
  - Azure에서 엔터프라이즈 BI 솔루션 설계
  - Azure에서 엔터프라이즈 BI 솔루션 자동화
  - Azure에서 엔터프라이즈급 대화형 봇 디자인


