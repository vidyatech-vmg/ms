  ### 모듈 5&#58; 복원력 및 확장을 위한 디자인
  이 모듈에서 학생들은 부하를 처리하기 위한 서비스 확장에 대해 배웁니다. 네트워크 병목 지점을 식별하고 저장소 성능을 최적화하는 것이 사용자에게 최상의 경험을 제공하기 위해 얼마나 중요한지 배우게 됩니다. 또한 아키텍처가 가용성 및 복구 가능성을 갖도록 디자인하여 인프라 및 서비스 오류를 처리하고, 데이터 손실을 복구하고, 재해에서 복구하는 방법을 배웁니다.
