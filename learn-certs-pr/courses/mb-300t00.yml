  ### Module 4&#58; Validate and support the solution
  In this module, you will learn how to&#58;
  - Describe the correlation between test cases and business requirements.
  - Use best practices for recording test cases.
  - Use Task recorder.
  - Create a scenario for acceptance testing and save in a Business process modeler (BPM) library.
  - Sync and configure your test plan in Azure DevOps.
  - Execute your tests.
  - Use Regression suite automation tool (RSAT).
  - Create user acceptance tests (UAT) and test plans.
  - Create and work with BPM.
  - Use Issue search.
  #### Lessons
  - Introduction
  - Test solutions in Dynamics 365 Finance and Operations apps
  - Implement Lifecycle Services tools
  - Module Summary
  
  In this module, you learned how to&#58;
  - Under stand the correlation between test cases and business requirements
  - Build test cases to test business functionality without the need to be a developer
  - Use the Task recorder functionality to create a business process model in Lifecycle Services
  - Identify any missing functionality by identifying and analyzing gaps using the BPM
  - Use the Regression suite automation tool (RSAT)
  - Understand what the FastTrack Go-live assessment is
  - How to assist the customer to request the production environment