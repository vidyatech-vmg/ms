summary: |-
  Many organizations rely on mobile work forces to deliver their products and services to their customers. Dynamics 365 for Field Service helps organizations better position themselves in the market by providing a variety of tools that assist in efficiently identifying and scheduling resources, as well as assisting in managing workloads for mobile workers. 

  This course will equip students with the skills necessary to execute, identify, and configure the key components that are used to deliver Field Service and mobile solutions. Key topics include identifying what a typical work order lifecycle looks like, as well as the organizational considerations that will drive configuration decisions. Additionally, this course will focus on components that are commonly used in relation to work orders including agreements, inventory components, purchasing, and mobility strategies.     

  This course helps students better understand the bigger picture and end goals focused around work order delivery and execution that aid in designing more efficient solutions that align with customer and organizational goals.

prerequisitesSection: |-
