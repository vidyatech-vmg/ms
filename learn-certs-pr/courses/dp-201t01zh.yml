outlineSection: |-
  ### Module 1&#58; 数据平台架构考虑事项
  在本模块中，学生将通过研究每个优秀架构中的核心原则，学习如何在 Azure 中设计和构建安全、可扩展的高性能解决方案。他们将学习无论选择何种技术，如何在整个体系结构中使用关键原则，帮助你设计、构建和持续改进体系结构，以便为组织带来利益。
  #### Lessons
  - 创建体系结构时的核心原则
  - 设计时以安全为念
  - 性能和可扩展性
  - 为可用性和可恢复性而设计
  - 为效率和运营而设计
  - 案例研究


  #### Lab &#58; 案例研究
