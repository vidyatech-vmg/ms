summary: |-
  在本课程中，学生将把各种数据平台技术设计成符合业务和技术要求的解决方案。这可以包括本地、云和混合数据场景，其中包含关系数据、非 SQL 数据或数据仓库数据。他们还将学习如何使用一系列流式和批处理数据技术来设计流程架构。
  
  学生还将探讨如何设计数据安全性，包括数据访问、数据策略和标准。他们还将设计 Azure 数据解决方案，包括大数据的优化、可用性和灾难恢复、批处理和流数据解决方案。

  #### Audience profile
  本课程的受众是希望了解 Microsoft Azure 上现有数据平台技术的数据专业人员、数据架构师和商业智能专业人员。
  
  本课程的次要受众是开发应用程序的个人，这些应用程序从 Microsoft Azure 上的数据平台技术中提供内容。
