  - 考虑性能和可扩展性
  - 为可用性和可恢复性而设计
  - 为效率和运营而设计


  ### Module 2&#58; Azure 批处理参考体系结构
  在本模块中，学生将学习参考设计和体系结构模式来处理数据批处理。学生将了解如何处理从本地系统到云数据仓库的数据移动，以及如何实现自动化。学生还将接触 AI 体系结构，以及数据平台如何与 AI 解决方案集成。
  #### Lessons
  - 从批处理模式角度了解 Lambda 体系结构
  - 在 Azure 中设计企业 BI 解决方案
  - 在 Azure 中自动化企业 BI 解决方案
  - 在 Azure 中构建企业级对话机器人


  #### Lab &#58; 在 Azure 中构建企业级对话机器人
