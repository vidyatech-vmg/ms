  - 使用 Azure 流分析构建流处理管道
  - 使用 Azure Databricks 设计流处理管道
  - 创建 Azure IoT 参考体系结构


  ### Module 4&#58; 数据平台安全设计考虑事项
  在本模块中，学生将学习如何将安全性整合到体系结构设计中，并学习 Azure 提供的关键决策点，以帮助你在体系结构的所有层中创建安全的环境。
  #### Lessons
  - 纵深防御安全方法
  - 标识管理
  - 基础设施保护
  - 加密用法
  - 网络级保护
  - 应用安全


