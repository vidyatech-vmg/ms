  - 从批处理模式角度描述 Lambda 体系结构
  - 在 Azure 中设计企业 BI 解决方案
  - 在 Azure 中自动化企业 BI 解决方案
  - 在 Azure 中构建企业级对话机器人
  - 案例研究

  
  ### Module 3&#58; Azure 实时参考体系结构
  在本模块中，学生将学习参考设计和体系结构模式来处理流数据。他们将了解事件中心和流分析如何获取流数据，以提供实时数据分析。他们还将探索一种数据科学体系结构，将数据流式传输到 Azure Databricks 中，以执行趋势分析。他们最终将了解物联网 (IoT) 体系结构将如何需要数据平台技术来存储数据。
  #### Lessons
  - 实时视角的 Lambda 体系结构
  - 使用 Azure 流分析构建流处理管道
  - 使用 Azure Databricks 设计流处理管道
  - 创建 Azure IoT 参考体系结构


  #### Lab &#58; Azure 实时参考体系结构
