summary: |-
  Marketing transformation, organization, and growth starts here. With Dynamics 365 for Marketing, prospects can turn into business relationships. Find and nurture more sales-ready leads by moving beyond basic email marketing. Connect sales and marketing, automate processes, and make smarter decisions to maximize marketing ROI.

  This course reviews the marketing application configuration needed to get started. It dives into lead creation, management, and scoring. From there, the course covers creating marketing forms and pages. Then, students learn how to break up leads and contacts through segmentation to help focus marketing efforts. Next, students learn how to create email marketing messages using the advanced designer functionality. Then, all the pieces are tied together with the customer journey. Dynamics 365 for Marketing allows for customer journeys to create a model that helps one guide the members of a selected marketing segment through this process by using automated messaging, activity generation, interactive decision points, and more. Finally, students learn how to view, understand, and manage customer insights.

  Learn all the settings and core functionality within Dynamics 365 for Marketing through custom demonstrations, check knowledge questions, and hands-on learning labs.

  #### Audience profile
  This course is designed for IT or marketing professionals who want to learn how to leverage Dynamics 365 for Marketing for businesses.
