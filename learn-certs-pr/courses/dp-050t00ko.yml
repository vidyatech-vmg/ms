summary: |-
  이 과정에서는 플랫폼 현대화의 목표, 그리고 지정된 업무상의 요구 사항을 충족할 수 있도록 플랫폼을 적절하게 현대화하는 방법을 살펴봅니다. 또한 데이터 플랫폼 현대화 프로세스의 각 단계를 살펴보고 평가/계획 단계 등의 각 단계에서 수행하는 태스크를 정의합니다. 그와 함께 사용 가능한 마이그레이션 도구와, 데이터 마이그레이션 프로세스의 각 단계에서 이러한 도구를 적절하게 활용하는 방법도 알아봅니다.
  그런 후에는 SQL 기반 워크로드를 위한 세 개의 대상 플랫폼인 Azure Virtual Machines, Azure SQL Database, Azure SQL Database Managed Instances로 마이그레이션하는 방법을 알아봅니다. 그리고 각 대상 플랫폼의 이점 및 제한 사항과, 이러한 플랫폼을 사용하여 최신 SQL 워크로드의 업무상/기술적 요구 사항을 모두 충족할 수 있는 방법에 대해서도 배웁니다. 이와 관련하여 Azure에서 최신 데이터 플랫폼을 최대한 활용할 수 있도록 기존 SQL 기반 애플리케이션에서 수행해야 할 수도 있는 변경 작업을 살펴봅니다.

  #### Audience profile
  이 과정의 대상 그룹은 Microsoft Azure의 데이터 플랫폼 기술을 마이그레이션하는 방법과, 기존 SQL 기반 워크로드를 마이그레이션/현대화하는 방법을 배우려는 데이터 전문가와 데이터 아키텍트입니다.
  이 과정의 2차 대상 그룹은 기존 데이터 플랫폼 기술에서 콘텐츠를 제공하는 애플리케이션을 개발하거나 데이터 플랫폼을 관리하는 개별 사용자입니다.
