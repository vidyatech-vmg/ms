summary: |-
  获得关于如何使用 Azure 服务开发、培训和部署机器学习解决方案的必要知识。 本课程从支持数据科学的 Azure 服务概述开始。 从那以后，它专注于使用 Azure 的首要数据科学服务、Azure 机器学习服务来自动化数据科学管道。 本课程侧重于 Azure，并不教授学生如何进行数据科学操作。 我们假设学生已经了解这部分内容。

  #### Audience profile
  本课程的目标是数据科学家和那些在培训和部署机器学习模型方面负有重大责任的人。
prerequisitesSection: |-
  在参加本课程之前，学生必须具备&#58; 
  - Azure 基础知识
  - 了解数据科学，包括如何准备数据、培训模型和评估竞争模型以选择最佳模型。
  - 如何使用 Python 编程语言编程和使用 Python 库&#58; pandas、scikit-learn、matplotlib 和 seaborn。
outlineSection: |-
  ### Module 1&#58; 在 Azure 上执行数据科学
  学生将学习数据科学过程和数据科学家的角色。  然后应用它来理解 Azure 服务如何支持和增强数据科学过程。
  #### Lessons
  - 介绍数据科学过程
  - Azure 数据科学选项概述
  - 介绍 Azure Notebooks


  ### Module 2&#58; 使用 Azure 机器学习服务执行数据科学
  学生将学习如何使用 Azure 机器学习服务端到端地自动化数据科学过程。
  #### Lessons
  - 介绍 Azure 机器学习 (AML) 服务
  - 使用 AML 服务注册和部署 ML 模型


  ### Module 3&#58; 使用 Azure 机器学习服务实现机器学习自动化
  在本模块中，学生将学习机器学习管道，以及 Azure 机器学习服务的 AutoML 和 HyperDrive 如何自动化其中一些费力的部分。
  #### Lessons
  - 自动化机器学习模型选择
  - 使用 HyperDrive 自动调整超参数


  ### Module 4&#58; 使用 Azure 机器学习服务管理和监控机器学习模型
  在本模块中，学生将学习如何在 Azure 机器学习服务中自动管理和监控机器学习模型。
  #### Lessons
  - 管理和监控机器学习模型
