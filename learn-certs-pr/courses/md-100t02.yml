summary: |-
  In
  this course, students will learn how to support the configuration tasks
  associated with Windows 10. Students will develop skills that include managing
  storage, files, drivers, and printers as well as how to configure network
  connectivity for Windows 10. This course will also cover managing and deploying
  applications.

  #### Audience profile
  Candidates
  for this exam are IT Professionals who perform installation, configuration,
  general local management, and maintenance of Windows 10 core services.
  Candidates may also be familiar with enterprise scenarios and cloud-integrated
  services.
