outlineSection: |-
  ### Module  1&#58; Platform Automation Overview
  In this module students will learn the basics of the Power Platform automation capabilities. They will learn the need for automation and how to map the needs to the capabilities.
  #### Lessons
  - Platform automation overview
  - Module summary

  After completing this module, students will be able to&#58;
  - Identify common platform automation and their uses


  ### Module  2&#58; Business Rules
  In this module students will learn how to build and use business rules and how they work alongside other platform automations.
  #### Lessons
  - Introduction to business rules
  - Additional business rule details
  - Module summary

  After completing this module, students will be able to&#58;
  - Create and use business rules


  ### Module  3&#58; Workflows
  In this module students will learn how to build and use workflows and how they work alongside other platform automations.
  #### Lessons
  - Introduction to workflows
  - Building workflows
  - Advanced workflow
  - Module summary

  After completing this module, students will be able to&#58;
  - Create and use workflows


  ### Module  4&#58; Microsoft Flows
  In this module students will learn how to build and use Microsoft Flows and how they work alongside other platform automations.
  #### Lessons
  - Introduction to Microsoft Flow
  - Other flow concepts
  - Working with CDS
  - Building approval flows
  - Starting from apps
  - Flow deployment considerations
  - Module summary

  After completing this module, students will be able to&#58;
  - Create and use Microsoft Flows


  ### Module  5&#58; Business Process Flows
  In this module students will learn how to build and use business process flows and how they work alongside other platform automations.
  #### Lessons
  - Introduction to business process flows
  - Configure business process flows
  - Additional business process flows details
  - Module summary

  After completing this module, students will be able to&#58;
  - Create and use business process flows
