summary: |-
  在本课程中，学生将了解数据平台现代化的目标，以及这些目标如何满足给定的业务需求。他们还将了解数据平台现代化过程的每个阶段，并明确每个阶段涉及的任务，例如评估和规划阶段。 学生还将了解可用的迁移工具，以及这些工具如何满足数据迁移过程每个阶段的需求。
  学生将了解如何迁移到适用于基于 SQL 的工作负荷的三个目标平台&#58; Azure 虚拟机、Azure SQL 数据库和 Azure SQL 数据库托管实例。学生将了解每个目标平台的优势和限制，以及如何使用这些平台满足现代 SQL 工作负荷的业务需求和技术需求。学生将了解基于 SQL 的现有应用程序可能需要进行哪些更改才能充分利用 Azure 中的现代数据平台。

  #### Audience profile
  本课程的受众是想要了解如何迁移 Microsoft Azure 上的数据平台技术以及如何迁移基于 SQL 的现有工作负荷并将其现代化的数据专业人员和数据架构师。
  本课程的次要受众是管理数据平台的个人或开发可从现有数据平台技术交付内容的应用程序的个人。
