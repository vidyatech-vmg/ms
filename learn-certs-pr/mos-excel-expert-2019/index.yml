### YamlMime:Certification
title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'Demonstrate that you have the skills needed to get the most out of Excel by earning the Microsoft Office Specialist: Excel Expert Certification.'
uid: certification.mos-excel-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Demonstrate that you have the skills needed to get the most out of Excel by earning the Microsoft Office Specialist&#58; Excel Expert Certification. This certification demonstrates competency in creating, managing, and distributing professional spreadsheets for a variety of specialized purposes and situations.
  
  An individual earning this certification has approximately 150 hours of instruction and hands-on experience with the product, has proven competency at an industry expert-level and is ready to enter into the job market. They can demonstrate the correct application of the principal features of Excel at an expert-level and can complete tasks independently.
subTitle: 'Demonstrate that you have the skills needed to get the most out of Excel by earning the Microsoft Office Specialist: Excel Expert Certification.'
levels:
- advanced
skills:
- Manage workbook options and settings
- Manage and format data
- Create advanced formulas and macros
- Manage advanced charts and tables
roles:
- business-user
type: mos
products:
