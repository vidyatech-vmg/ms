title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Customer Service Functional Consultants build CX solutions that are fast, agile, and leverage AI to drive actionable insights that anticipate customer needs.'
uid: certification.d365-functional-consultant-customer-service
certificationRenewalUid: renewal.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant responsible for configuring and implementing Dynamics 365 solutions for customers, you can use this certification to shine a light on your skills and to help advance your career. A Dynamics 365 Customer Service functional consultant implements omnichannel solutions that focus on service, quality, reliability, efficiency, and customer satisfaction. As a functional consultant, you know how to work with project managers, developers, and solution architects. You need a minimum of one to three years of experience as a functional consultant implementing Dynamics 365.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  - Work as a Dynamics 365 functional consultant on one or more projects.
  - Work on a Dynamics 365 Customer Service implementation.
  - Join the community at [community.dynamics.com](https://community.dynamics.com/).
  - Take available learning paths on [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path).
  - Complete more hands-on practice.
  - Sign up for an instructor-led training course.
subTitle: Microsoft Dynamics 365 Customer Service Functional Consultants build CX solutions that are fast, agile, and leverage AI to drive actionable insights that anticipate customer needs.
levels:
- intermediate
skills:
- Manage cases and Knowledge Management
- Manage queues, entitlements, and service-level agreements (SLAs)
- Implement scheduling
- Implement Omnichannel for Customer Service
- Manage analytics
- Configure Microsoft Dataverse
- Create apps by using Power Apps
- Create and manage Power Automate
- Implement Power Virtual Agents chatbots
- Integrate Power Apps with other apps and services
