title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Marketing Functional Consultants implement solutions that attract and convert leads, build brand awareness, standardize omnichannel messaging, and deliver marketing insights.'
uid: certification.d365-functional-consultant-marketing
certificationRenewalUid: renewal.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  If you’re a functional consultant, a professional using Microsoft Dynamics 365 Marketing in your organization’s day-to-day business operations, or a developer looking to hone your consulting skills, this certification could help give your career a boost and could enable you to position yourself more effectively for projects and promotions.
  
  As a candidate for this certification, you know Dynamics 365 model-driven applications and data-modeling principles, plus you can configure Microsoft Power Platform. You implement marketing initiatives, like campaigns, emails, and customer journeys. You have experience working with an organization’s stakeholders to gather requirements and implement Dynamics 365 Marketing solutions. Additionally, you configure Dynamics 365 Marketing and set up Dynamics 365 organizational security. You even extend Dynamics 365 solutions using Power Platform components, such as Power Automate and Power Apps.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  - Work on a Dynamics 365 model-driven app implementation project.
  - Shadow a functional consultant or a solution architect who works with Dynamics 365 Marketing.
  - Take available learning paths on Microsoft Learn.
  - Sign up for an instructor-led training course.


