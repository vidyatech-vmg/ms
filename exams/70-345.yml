summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are IT consultants or senior administrators who act as the technical lead over a team of administrators. Candidates should be familiar with the requirements for integrating Microsoft Exchange Server with Skype for Business and Office 365.

  Candidates should have a minimum of three years of experience designing and managing Exchange servers and who are responsible for the Exchange 2016 messaging environment in an enterprise environment.
