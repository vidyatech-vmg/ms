  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  Candidates for this exam are IT professionals responsible for implementing a software-defined datacenter (SDDC) with Windows Server 2016 and Microsoft System Center 2016 Virtual Machine Manager (SCVMM).

  These candidates are responsible for implementing and managing highly available SCVMM infrastructures as well as implementing software-defined storage, compute, and networking components. They are also responsible for managing and configuring tenant workloads, deploying and managing containers, and performing basic monitoring and maintenance tasks using System Center Operations Manager (SCOM). Candidates for this exam are additionally responsible for determining and implementing general business continuity and disaster recovery options.
  
