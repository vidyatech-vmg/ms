uid: exam.77-425
displayName: 77-425
summary: |-
  Expert-level candidates for the Microsoft Word 2013 exam should have an advanced understanding of the Word environment and the ability to guide others in the proper use of features in Word 2013. They should know and demonstrate the use of advanced and specialized features within the application. Candidates should be able to create, manage, and distribute professional documents for a variety of specialized purposes and situations. They should also be able to customize their Word environment to meet needs and to enhance productivity. Document examples include business plans, legal documents, advertising brochures, and mass mailings. Candidate roles might include editors, project managers, instructors, graduate students, technical writers, and others.
