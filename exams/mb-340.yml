uid: exam.mb-340
displayName: MB-340
summary: |-
  Candidates for this exam set up and use the application functionality in Dynamics 365 Commerce and provide support for the application.
  
  Candidates have a strong understanding of unified commerce business operations. They may have experience configuring, deploying, and maintaining Dynamics 365 Commerce.
  
  <div><font color='red'><strong>Note: This exam will be available in June/July 2021.</strong></font><br/><br/></div>
subTitle: 'This exam will be available in June/July 2021. This exam measures your ability to accomplish the following technical tasks: configure Dynamics 365 Commerce Headquarters; configure products, prices, discounts, loyalty, and affiliations; manage Point of Sales (POS) in Dynamics 365 Commerce; configure and manage Dynamics 365 Commerce call centers; and manage e-commerce.'
