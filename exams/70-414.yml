summary: |-
  <div><strong>This exam retired on January 31, 2021. For currently available options, please refer to the <a href='/learn/certifications/browse/?resource_type=examination'>Browse Certifications and Exams page</a>.<br/><br/></strong></div>
  
  This exam is part two of a series of two exams that test the skills and knowledge necessary to design, implement, and maintain a Windows Server 2012 infrastructure in an enterprise scaled, highly virtualized environment. Passing this exam validates a candidate’s ability to the plan, configure, and manage the Windows Server 2012 services, such as identity and access, high availability, and the server infrastructure. Passing this exam along with the other exam confirms that a candidate has the skills and knowledge necessary for designing, deploying, and maintaining services and infrastructure in a Windows Server 2012 environment.
  
  <div><strong><br/>As of April 2014, this exam includes content covering <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</strong></div>
